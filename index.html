<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat & Alarm</title>

    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: rgba(30, 30, 36, 0.7);
            --text: #e0e0e0;
            --text-muted: #aaaaaa;
            --primary: #00bcd4;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --info: #2196f3;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem 0;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .glass-card:hover {
            transform: translateY(-4px);
        }

        /* Header */
        .header-title {
            font-weight: 700;
            font-size: 1.4rem;
            background: linear-gradient(90deg, var(--primary), #00e5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Waktu Sekarang */
        #current-time {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 2px 10px rgba(0, 188, 212, 0.3);
            letter-spacing: -1px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.9; }
            to { opacity: 1; }
        }

        /* Countdown */
        #countdown-next-prayer {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.6rem 1rem;
            border-radius: 2rem;
            background: rgba(0, 188, 212, 0.2);
            color: var(--primary);
            border: 1px solid var(--primary);
            display: inline-block;
            min-width: 200px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Lokasi & Tanggal */
        #lokasi-tanggal {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Info Hijriah */
        #info {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Alarm Status */
        #alarm-status {
            font-size: 0.85rem;
            border-radius: 1rem;
            padding: 0.5rem 1rem;
            backdrop-filter: blur(8px);
            font-weight: 500;
        }

        /* Jadwal Sholat - JAM RATA KANAN */
        #jadwal-sholat .prayer-item {
            background: rgba(40, 40, 50, 0.6) !important;
            border: none !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08) !important;
            color: #f0f0f0 !important;
            padding: 1.1rem 1rem !important;
            margin: 0 !important;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
            justify-content: space-between !important;
            align-items: center !important;
        }

        #jadwal-sholat .prayer-item:hover {
            background: rgba(60, 60, 75, 0.8) !important;
            border-radius: 1rem;
            margin: 0.3rem 0.5rem;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.15);
        }

        #jadwal-sholat .prayer-item:last-child {
            border-bottom: none !important;
        }

        /* Container nama + ikon */
        .prayer-name-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .prayer-icon {
            color: #00bcd4 !important;
            font-size: 1.4rem;
            width: 48px;
            text-align: center;
            flex-shrink: 0;
        }

        .prayer-name {
            font-weight: 600;
            font-size: 1.05rem;
            color: #e0e0e0;
        }

        /* JAM RATA KANAN */
        .prayer-time {
            font-weight: 700;
            font-size: 1.15rem;
            color: #00e5ff;
            text-shadow: 0 1px 5px rgba(0, 229, 255, 0.3);
            margin-left: auto !important;
            text-align: right !important;
            min-width: 60px;
        }

        /* Highlight Sholat Berikutnya */
        .next-prayer {
            background: linear-gradient(90deg, rgba(0, 188, 212, 0.25), rgba(0, 188, 212, 0.1)) !important;
            border-left: 5px solid #00bcd4 !important;
            border-radius: 1rem !important;
            margin: 0.4rem 0.5rem !important;
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.25);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 6px 20px rgba(0, 188, 212, 0.25); }
            to { box-shadow: 0 6px 25px rgba(0, 188, 212, 0.4); }
        }

        /* Tombol Tes */
        .btn-test {
            border-radius: 2rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Loading */
        #loading {
            font-size: 0.9rem;
            color: var(--text-muted);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Footer */
        .footer {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid app-container">

        <!-- Header Card -->
        <div class="glass-card mb-4">
            <div class="text-center p-4">
                <h1 class="header-title mb-1">Jadwal Sholat</h1>

                <!-- LOKASI: PUTIH -->
                <p class="text-white mb-3" style="font-size: 0.9rem; font-weight: 500;">
                    <i class="fas fa-map-marker-alt me-1"></i> Makassar, Indonesia
                </p>

                <div id="current-time" class="my-3">00:00:00</div>
                <div id="countdown-next-prayer" class="mx-auto"></div>

                <!-- TANGGAL: PUTIH -->
                <div id="lokasi-tanggal" class="mt-2 text-white small"></div>
                
                <div id="info" class="mt-1"></div>

                <div id="alarm-status" class="alert alert-dark mt-3 d-inline-flex align-items-center gap-2" role="alert">
                    <i class="fas fa-bell text-warning"></i>
                    <span>Alarm terpasang pada 17:30</span>
                </div>
            </div>
        </div>

        <!-- Tombol Tes -->
        <div class="d-grid d-md-flex gap-3 mb-4">
            <button class="btn btn-outline-info btn-test flex-fill" onclick="testAdzan()">
                <i class="fas fa-play-circle me-2"></i> Tes Adzan
            </button>
            <button class="btn btn-outline-warning btn-test flex-fill text-white" onclick="testAlarm()">
                <i class="fas fa-bell me-2"></i> Tes Alarm
            </button>
        </div>

        <!-- Jadwal Sholat -->
        <div class="glass-card">
            <div class="p-3 text-center">
                <h5 class="mb-0 fw-bold text-info">Jadwal Hari Ini</h5>
            </div>
            <ul id="jadwal-sholat" class="list-group list-group-flush"></ul>
        </div>

        <div id="loading" class="text-center mt-3">Memuat jadwal sholat...</div>

        <!-- Audio -->
        <audio id="adzan-sound" src="adzan.mp3" preload="auto"></audio>
        <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>

        <div class="footer text-center">
            Dibuat dengan cinta untuk Umat
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- Konfigurasi ---
        const CONFIG = {
            CITY: 'Makassar',
            COUNTRY: 'Indonesia',
            METHOD: 11,
            ALARM_TIME_STR: '17:30',
            PRAYERS: {
                'Fajr':    { name: 'Subuh',   icon: 'fa-moon' },
                'Dhuhr':   { name: 'Dzuhur',  icon: 'fa-sun' },
                'Asr':     { name: 'Ashar',   icon: 'fa-cloud-sun' },
                'Maghrib': { name: 'Maghrib', icon: 'fa-moon' },
                'Isha':    { name: 'Isya',    icon: 'fa-moon' }
            }
        };

        const API_URL = `https://api.aladhan.com/v1/timingsByCity?city=${CONFIG.CITY}&country=${CONFIG.COUNTRY}&method=${CONFIG.METHOD}`;
        const PRAYER_KEYS = Object.keys(CONFIG.PRAYERS);

        // --- DOM Elements ---
        const $ = id => document.getElementById(id);
        const elements = {
            jadwal: $('jadwal-sholat'),
            lokasi: $('lokasi-tanggal'),
            info: $('info'),
            loading: $('loading'),
            time: $('current-time'),
            countdown: $('countdown-next-prayer'),
            adzan: $('adzan-sound'),
            alarm: $('alarm-sound'),
            alarmStatus: $('alarm-status')
        };

        let prayerTimings = {};
        let adzanPlayed = {};
        let alarmPlayedToday = false;
        let checkInterval = null;

        // --- Helper ---
        function timeToMinutes(t) {
            const [h, m] = t.split(':').map(Number);
            return h * 60 + m;
        }

        function playAudio(el, name) {
            el.currentTime = 0;
            el.play().catch(e => console.error(`Audio error (${name}):`, e));
        }

        window.testAdzan = () => playAudio(elements.adzan, 'Adzan');
        window.testAlarm = () => playAudio(elements.alarm, 'Alarm');

        // --- Fetch Jadwal ---
        async function getPrayerTimes() {
            elements.loading.textContent = 'Mengambil data dari Aladhan...';
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                if (data.code !== 200) throw new Error('Gagal memuat data');

                prayerTimings = data.data.timings;
                const date = data.data.date;
                PRAYER_KEYS.forEach(p => adzanPlayed[p] = false);

                // JAM RATA KANAN
                elements.jadwal.innerHTML = PRAYER_KEYS.map(key => {
                    const time = prayerTimings[key];
                    const prayer = CONFIG.PRAYERS[key];
                    return `
                        <li class="list-group-item prayer-item d-flex" data-prayer="${key}">
                            <div class="prayer-name-container">
                                <div class="prayer-icon">
                                    <i class="fas ${prayer.icon}"></i>
                                </div>
                                <div class="prayer-name">${prayer.name}</div>
                            </div>
                            <div class="prayer-time">${time}</div>
                        </li>
                    `;
                }).join('');

                const today = new Date().toLocaleDateString('id-ID', { 
                    weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' 
                });
                elements.lokasi.innerHTML = `<i class="far fa-calendar-alt me-1"></i> ${today}`;
                
                elements.info.innerHTML = `<i class="fas fa-calendar-alt me-1"></i> ${date.hijri.day} ${date.hijri.month.en} ${date.hijri.year} H`;

                elements.loading.textContent = '';
                elements.alarmStatus.innerHTML = `<i class="fas fa-bell me-1 text-warning"></i> <span>Alarm terpasang pada ${CONFIG.ALARM_TIME_STR}</span>`;

                if (!checkInterval) {
                    checkInterval = setInterval(checkTimes, 1000);
                }
            } catch (err) {
                elements.loading.textContent = `Error: ${err.message}`;
            }
        }

        // --- Cek Waktu & Alarm ---
        function checkTimes() {
            const now = new Date();
            const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
            const currentStr = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
            const currentSec = (h * 3600) + (m * 60) + s;

            elements.time.textContent = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            if (h === 0 && m === 0 && s < 5) {
                alarmPlayedToday = false;
                getPrayerTimes();
            }

            if (currentStr === CONFIG.ALARM_TIME_STR && s < 10 && !alarmPlayedToday) {
                playAudio(elements.alarm, 'Alarm Harian');
                alarmPlayedToday = true;
                elements.alarmStatus.className = 'alert alert-danger d-inline-flex align-items-center gap-2';
                elements.alarmStatus.innerHTML = `<i class="fas fa-bell"></i> <strong>ALARM BERBUNYI!</strong>`;
                setTimeout(() => {
                    elements.alarmStatus.className = 'alert alert-dark d-inline-flex align-items-center gap-2';
                    elements.alarmStatus.innerHTML = `<i class="fas fa-bell text-warning"></i> <span>Alarm terpasang pada ${CONFIG.ALARM_TIME_STR}</span>`;
                }, 10000);
            }

            let nextPrayer = null;
            let minDiff = Infinity;

            document.querySelectorAll('.prayer-item').forEach(el => el.classList.remove('next-prayer'));

            PRAYER_KEYS.forEach(prayer => {
                const timeStr = prayerTimings[prayer];
                if (!timeStr) return;

                const prayerSec = timeToMinutes(timeStr) * 60;
                if (currentStr === timeStr && s < 10 && !adzanPlayed[prayer]) {
                    playAudio(elements.adzan, CONFIG.PRAYERS[prayer].name);
                    adzanPlayed[prayer] = true;
                    const row = document.querySelector(`[data-prayer="${prayer}"]`);
                    row.style.background = 'rgba(244, 67, 54, 0.3)';
                    row.style.borderRadius = '1rem';
                    setTimeout(() => {
                        row.style.background = '';
                        row.style.borderRadius = '';
                    }, 6000);
                }

                let diff = prayerSec - currentSec;
                if (diff <= 0) diff += 86400;
                if (diff > 0 && diff < minDiff) {
                    minDiff = diff;
                    nextPrayer = prayer;
                }
            });

            if (nextPrayer) {
                const row = document.querySelector(`[data-prayer="${nextPrayer}"]`);
                row.classList.add('next-prayer');

                const mins = Math.ceil(minDiff / 60);
                const hrs = Math.floor(mins / 60);
                const min = mins % 60;
                const name = CONFIG.PRAYERS[nextPrayer].name;

                elements.countdown.innerHTML = `${name} dalam <strong>${hrs > 0 ? hrs + ' jam ' : ''}${min} menit</strong>`;
                elements.countdown.style.background = 'rgba(0, 188, 212, 0.2)';
                elements.countdown.style.borderColor = 'var(--primary)';
            } else {
                elements.countdown.innerHTML = 'Menunggu Subuh...';
                elements.countdown.style.background = 'rgba(244, 67, 54, 0.2)';
                elements.countdown.style.borderColor = 'var(--danger)';
            }
        }

        // Init
        getPrayerTimes();
    </script>
</body>
</html>
