<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat Harian & Countdown - Makassar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #4a44c9;
            --accent: #ff6b6b;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border-color: #333;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .container {
            max-width: 500px;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-bottom: none;
            padding: 20px;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .current-time {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            text-align: center;
            margin: 10px 0;
        }
        
        .countdown-container {
            background: rgba(108, 99, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            border: 1px solid rgba(108, 99, 255, 0.2);
        }
        
        .countdown {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .info-text {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .prayer-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
        }
        
        .prayer-table th {
            background-color: rgba(108, 99, 255, 0.2);
            color: var(--text-primary);
            padding: 12px 15px;
            font-weight: 600;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .prayer-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .prayer-table tr:last-child td {
            border-bottom: none;
        }
        
        .prayer-table tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .next-prayer {
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.2), rgba(255, 107, 107, 0.1)) !important;
            color: var(--primary) !important;
            font-weight: 600;
            position: relative;
        }
        
        .next-prayer::after {
            content: "‚è≥ Berikutnya";
            position: absolute;
            right: 15px;
            font-size: 0.7rem;
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }
        
        .btn-outline-primary {
            border-color: var(--primary);
            color: var(--primary);
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: var(--accent);
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .prayer-icon {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .location-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .location-icon {
            margin-right: 8px;
            color: var(--primary);
        }
        
        /* Animasi untuk countdown */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .current-time {
                font-size: 2rem;
            }
            
            .countdown {
                font-size: 1.3rem;
            }
            
            .card-body {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1 class="h4 mb-0">Jadwal Sholat Hari Ini üïå</h1>
                <div class="location-info mt-2">
                    <i class="bi bi-geo-alt-fill location-icon"></i>
                    <span>Makassar, Indonesia</span>
                </div>
            </div>
            <div class="card-body">
                <div class="current-time" id="current-time">--:--:-- WITA</div>
                
                <div class="countdown-container">
                    <div class="countdown" id="countdown">Memuat hitung mundur...</div>
                </div>
                
                <div class="info-text" id="info">
                    <div class="loading" id="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Memuat...</span>
                        </div>
                        <p class="mt-2">Memuat jadwal sholat...</p>
                    </div>
                </div>
                
                <div class="error" id="error" style="display: none;"></div>
                
                <table class="prayer-table" id="prayer-times-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Sholat</th>
                            <th>Waktu (WITA)</th>
                        </tr>
                    </thead>
                    <tbody id="prayer-times-body">
                    </tbody>
                </table>
                
                <div class="d-grid gap-2 mt-4">
                    <button id="test-adzan-button" class="btn btn-primary">
                        <i class="bi bi-volume-up-fill"></i> Tes Adzan (Waktu Sholat)
                    </button>
                    <button id="test-custom-alarm-button" class="btn btn-outline-primary">
                        <i class="bi bi-alarm"></i> Tes Alarm Khusus (17:30)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="adzan-audio" src="adzan.mp3" preload="auto"></audio>
    <audio id="custom-alarm-audio" src="alarm.mp3" preload="auto"></audio>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Data Lokasi Makassar, Indonesia
        const LATITUDE = -5.1477; 
        const LONGITUDE = 119.4327; 
        const METHOD = 9; // Metode Kalkulasi: Kemenag RI
        const CUSTOM_ALARM_TIME = "17:30"; 
        const CUSTOM_ALARM_NAME = "Alarm Khusus 17:30"; 
        
        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth() + 1;
        const day = today.getDate();
        
        const API_URL = `https://api.aladhan.com/v1/timings/${day}-${month}-${year}?latitude=${LATITUDE}&longitude=${LONGITUDE}&method=${METHOD}`;

        // Variabel Global
        let prayerTimings = {}; 
        let alarmedPrayers = []; 
        let isCustomAlarmTriggered = false; 
        let nextPrayerTimeDate = null; // Waktu sholat berikutnya (objek Date)
        let nextPrayerName = ""; // Nama sholat berikutnya
        
        const adzanPlayer = document.getElementById('adzan-audio');
        const customPlayer = document.getElementById('custom-alarm-audio');
        const infoElement = document.getElementById('info');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const tableElement = document.getElementById('prayer-times-table');
        const bodyElement = document.getElementById('prayer-times-body');
        const testAdzanButton = document.getElementById('test-adzan-button');
        const testCustomAlarmButton = document.getElementById('test-custom-alarm-button');
        const countdownElement = document.getElementById('countdown'); // Elemen countdown

        // FUNGSI UNTUK MEMUTAR AUDIO
        function playAudio(player, alertMessage) {
            player.currentTime = 0; 
            player.play().then(() => {
                console.log(alertMessage + " diputar.");
            }).catch(error => {
                console.error("Gagal memutar audio: ", error);
                alert(`Gagal memutar ${alertMessage}. Beberapa browser memerlukan interaksi pengguna.`);
            });
        }
        
        // FUNGSI UTAMA YANG BERJALAN SETIAP DETIK
        function updateClockAndCheckAlarm() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                timeZone: 'Asia/Makassar' 
            });
            const currentTime = timeString.substring(0, 5);
            document.getElementById('current-time').textContent = timeString + " WITA";

            if (Object.keys(prayerTimings).length > 0) {
                checkPrayerAlarm(currentTime);
                checkCustomAlarm(currentTime); 
                updateCountdown(); // Panggil fungsi hitung mundur
            }
        }
        
        // FUNGSI UNTUK MENGHITUNG MUNDUR (COUNTDOWN)
        function updateCountdown() {
            if (!nextPrayerTimeDate) {
                findNextPrayerAndHighlight(); // Mencari sholat berikutnya jika belum diinisialisasi
                countdownElement.textContent = "Mencari waktu sholat berikutnya...";
                return;
            }

            const now = new Date();
            let diffMs = nextPrayerTimeDate.getTime() - now.getTime();

            if (diffMs <= 0) {
                // Jika waktu telah tercapai atau terlewat, tampilkan pesan dan hitung ulang sholat berikutnya
                countdownElement.innerHTML = `<span class="pulse">Waktu <strong>${nextPrayerName}</strong> telah tiba!</span>`;
                findNextPrayerAndHighlight(); 
                return;
            }

            const totalSeconds = Math.floor(diffMs / 1000);
            const seconds = totalSeconds % 60;
            const totalMinutes = Math.floor(totalSeconds / 60);
            const minutes = totalMinutes % 60;
            const hours = Math.floor(totalMinutes / 60);

            const formattedTime = [hours, minutes, seconds]
                .map(t => String(t).padStart(2, '0'))
                .join(':');

            countdownElement.innerHTML = `‚è≥ <strong>${nextPrayerName}</strong> dalam: ${formattedTime}`;
        }
        
        // FUNGSI UNTUK MENCARI WAKTU SHOLAT BERIKUTNYA DAN MEMBERI HIGHLIGHT
        function findNextPrayerAndHighlight() {
            const now = new Date();
            const nowTimeMinutes = now.getHours() * 60 + now.getMinutes();

            const prayers = [
                { name: "Subuh", time: prayerTimings.Fajr },
                { name: "Dzuhur", time: prayerTimings.Dhuhr },
                { name: "Ashar", time: prayerTimings.Asr },
                { name: "Maghrib", time: prayerTimings.Maghrib },
                { name: "Isya", time: prayerTimings.Isha }
            ];
            
            // Hapus highlight dari semua baris
            document.querySelectorAll('#prayer-times-body tr').forEach(row => {
                row.classList.remove('next-prayer');
            });

            let nextPrayerIndex = -1;

            // 1. Cari sholat yang akan datang HARI INI
            for (let i = 0; i < prayers.length; i++) {
                if (convertToMinutes(prayers[i].time) > nowTimeMinutes) {
                    nextPrayerIndex = i;
                    break;
                }
            }
            
            let targetDate = new Date(now);

            if (nextPrayerIndex !== -1) {
                // Sholat berikutnya ditemukan hari ini
                const p = prayers[nextPrayerIndex];
                nextPrayerName = p.name;
                const [hours, minutes] = p.time.split(':').map(Number);
                
                // Set tanggal hari ini dengan waktu sholat
                nextPrayerTimeDate = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate(), hours, minutes, 0);
                
                // Tambahkan highlight pada baris tabel yang bersangkutan
                const rows = bodyElement.getElementsByTagName('tr');
                rows[nextPrayerIndex].classList.add('next-prayer');

            } else {
                // Semua sholat hari ini telah lewat, sholat berikutnya adalah Subuh BESOK
                const fajrTime = prayerTimings.Fajr;
                nextPrayerName = "Subuh";
                const [hours, minutes] = fajrTime.split(':').map(Number);
                
                // Hitung tanggal besok
                targetDate.setDate(targetDate.getDate() + 1);
                
                // Set tanggal besok dengan waktu Subuh
                nextPrayerTimeDate = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate(), hours, minutes, 0);

                // Tambahkan highlight pada baris Subuh
                const rows = bodyElement.getElementsByTagName('tr');
                rows[0].classList.add('next-prayer');
            }
        }
        
        // FUNGSI LOGIKA ALARM KHUSUS
        function checkCustomAlarm(currentTime) {
            if (currentTime === CUSTOM_ALARM_TIME && !isCustomAlarmTriggered) {
                playAudio(customPlayer, CUSTOM_ALARM_NAME);
                alert(`‚è∞ ${CUSTOM_ALARM_NAME} telah tiba!`);
                isCustomAlarmTriggered = true;
            }
            if (currentTime === "00:00") {
                isCustomAlarmTriggered = false;
            }
        }
        
        // FUNGSI LOGIKA ALARM SHOLAT
        function checkPrayerAlarm(currentTime) {
            const prayers = [
                { name: "Subuh", time: prayerTimings.Fajr },
                { name: "Dzuhur", time: prayerTimings.Dhuhr },
                { name: "Ashar", time: prayerTimings.Asr },
                { name: "Maghrib", time: prayerTimings.Maghrib },
                { name: "Isya", time: prayerTimings.Isha }
            ];

            prayers.forEach(p => {
                if (p.time === currentTime && !alarmedPrayers.includes(p.name)) {
                    playAudio(adzanPlayer, "Adzan");
                    alert(`Waktu sholat ${p.name} telah tiba!`);
                    alarmedPrayers.push(p.name);
                }
            });
        }
        
        function convertToMinutes(timeString) {
            const [hours, minutes] = timeString.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // FUNGSI UNTUK MENGAMBIL JADWAL SHOLAT
        async function fetchPrayerTimes() {
            loadingElement.style.display = 'block';
            errorElement.style.display = 'none';
            tableElement.style.display = 'none';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.code === 200) {
                    prayerTimings = data.data.timings; 
                    
                    const date_hijri = data.data.date.hijri.date;
                    const date_gregorian = data.data.date.gregorian.date;
                    
                    infoElement.innerHTML = `
                        <div class="d-flex justify-content-between">
                            <span>Tanggal Masehi: ${date_gregorian}</span>
                            <span>Tanggal Hijriyah: ${date_hijri}</span>
                        </div>
                    `;

                    const prayerData = [
                        { name: "Subuh", time: prayerTimings.Fajr },
                        { name: "Dzuhur", time: prayerTimings.Dhuhr },
                        { name: "Ashar", time: prayerTimings.Asr },
                        { name: "Maghrib", time: prayerTimings.Maghrib },
                        { name: "Isya", time: prayerTimings.Isha }
                    ];

                    bodyElement.innerHTML = ''; 
                    prayerData.forEach(p => {
                        const row = bodyElement.insertRow();
                        const cellName = row.insertCell();
                        const cellTime = row.insertCell();
                        cellName.innerHTML = `<i class="bi bi-sun prayer-icon"></i> ${p.name}`;
                        cellTime.textContent = p.time;
                    });
                    
                    tableElement.style.display = 'table';
                    loadingElement.style.display = 'none';
                    
                    // Panggil fungsi untuk menghitung waktu sholat berikutnya setelah data dimuat
                    findNextPrayerAndHighlight(); 
                    
                } else {
                    errorElement.textContent = `Gagal memuat data jadwal sholat: ${data.status}`;
                    errorElement.style.display = 'block';
                    loadingElement.style.display = 'none';
                }

            } catch (error) {
                console.error('Error fetching prayer times:', error);
                errorElement.textContent = 'Terjadi kesalahan saat mengambil data jadwal sholat. Cek koneksi Anda.';
                errorElement.style.display = 'block';
                loadingElement.style.display = 'none';
            }
        }
        
        // EVENT LISTENER UNTUK TOMBOL TES
        testAdzanButton.addEventListener('click', () => {
            playAudio(adzanPlayer, "Adzan");
        });
        testCustomAlarmButton.addEventListener('click', () => {
            playAudio(customPlayer, "Alarm Khusus 17:30");
        });

        // Panggil fungsi utama saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            fetchPrayerTimes();
            setInterval(updateClockAndCheckAlarm, 1000);
        });
    </script>
</body>
</html>
